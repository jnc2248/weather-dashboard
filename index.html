<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Search Input Form -->
    <div class="d-flex flex-row justify-content-between">
        <form id="searchBar" class="d-flex flex-column col-lg-4">
            <p class="bold">Search City:</p>
            <input type="text" id="citySearch" name="citySearch" placeholder="Los Angeles">
            <input type="submit" id="searchBtn" value="Search">
            <div id="searchHistory" class="d-flex flex-column"></div>
        </form>
        <div class="d-flex flex-column col-lg-8">
            <!-- City Weather Info -->
            <div class="mb-4">
                <h2>City Weather Info</h2>
                <div id="currentInfo"></div>
                <div id="moreInfo"></div>
            </div>
            <!-- 5 Day Forecast -->
            <div id="fiveDay">
                <h3 class="d-flex flex-wrap flex-row">5 Day Forecast</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
