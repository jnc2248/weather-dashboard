<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="marginLeft">
        <h1><i class="fa-solid fa-globe fa-lg" style="color: #224377;"></i> Weather Dashboard</h1>
    </header>
    <!-- Search Input Form -->
    <div class="d-flex flex-wrap flex-row">
        <div class="d-flex flex-column flex-wrap col-lg-2 col-md-2 col-sm-4">
            <form id="searchBar" class="d-flex flex-column m-4">
                <p class="bold">Search City:</p>
                <input type="text" id="citySearch" name="citySearch" placeholder="Los Angeles">
                <input type="submit" id="searchBtn" class="search" value="Search">
            </form>
            <p class="bold mx-4">Search History:</p>
            <div id="searchHistory" class="d-flex flex-column mx-4"></div>
        </div>
        <div id="weatherSection" class="d-flex flex-column flex-wrap col-lg-10 col-md-12 col-sm-12">
            <!-- City Weather Info -->
            <div class="m-2 todayInfo col-md-12 col-sm-12">
                <h2 id="cityName" class="bold marginBottom"></h2>
                <div id="currentInfo"></div>
                <div id="moreInfo"></div>
            </div>
            <!-- 5 Day Forecast -->
            <div class="m-2 d-flex flex-column flex-wrap fiveDayInfo">
                <h3 class="d-flex mx-4 bold">5 Day Forecast</h3>
                <div id="fiveDay" class="d-flex flex-row flex-wrap m-4 center"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/589d810311.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
